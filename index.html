<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>改善提案フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self';
          style-src 'self';
          object-src 'none';
          base-uri 'self';
        ">

  <style>
    body { 
      font-family: sans-serif; 
      margin: 1em; 
    }
    form { 
      max-width: 600px; 
      width: 100%; 
      margin: auto; 
    }
    input, textarea, button { 
      width: 100%; 
      font-size: 16px; 
      padding: 0.6em; 
      box-sizing: border-box; 
      margin-top: 0.5em;
    }
    button { 
      min-height: 44px; 
      margin-top: 1em; 
    }
    label { 
      font-weight: bold; 
      display: block; 
      margin-top: 1em; 
    }
  </style>
</head>
<body>
  <form id="proposalForm">
    <!-- Honeypot field (bot 対策) -->
    <input type="text" id="hp_phone" name="hp_phone" autocomplete="off" style="display:none">

    <label for="date">提出日</label>
    <input type="date" id="date" name="date" required>

    <label for="name">提出者氏名</label>
    <input type="text" id="name" name="name" placeholder="例：山田 太郎" maxlength="50" required>

    <label for="title">議題タイトル</label>
    <input type="text" id="title" name="title" placeholder="例：会議資料のデジタル化" maxlength="100" required>

    <label for="current">背景：現状</label>
    <textarea id="current" name="current" maxlength="1000" required></textarea>

    <label for="proposal">改善案（具体的内容）</label>
    <textarea id="proposal" name="proposal" maxlength="1000" required></textarea>

    <label for="effect">期待される効果（定量／定性）</label>
    <textarea id="effect" name="effect" maxlength="1000" required></textarea>

    <label for="cost">必要コスト・リソース</label>
    <textarea id="cost" name="cost" maxlength="1000" required></textarea>

    <button type="submit">送信</button>
  </form>

  <script>
    (function() {
      const form = document.getElementById('proposalForm');
      const MAILTO_ADDRESS = "keisuke.tojyo@shinko-jp.biz";

      function sanitize(str) {
        return str.replace(/<[^>]*>?/gm, '').trim();
      }

      function validateField(id, maxLen) {
        const el = document.getElementById(id);
        const v = sanitize(el.value);
        if (!v || v.length > maxLen) {
          throw `${el.previousElementSibling.textContent} は 1〜${maxLen}文字で入力してください。`;
        }
        return v;
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        try {
          // Honeypot チェック
          if (document.getElementById('hp_phone').value) {
            throw '不正な送信が検出されました。';
          }

          // 日付チェック
          const date = document.getElementById('date').value;
          if (!date) {
            throw '提出日を選択してください。';
          }

          // 各フィールドのバリデーション＆サニタイズ
          const name     = validateField('name', 50);
          const title    = validateField('title', 100);
          const current  = validateField('current', 1000);
          const proposal = validateField('proposal', 1000);
          const effect   = validateField('effect', 1000);
          const cost     = validateField('cost', 1000);

          // メール本文組み立て
          const bodyLines = [
            `提出日: ${date}`,
            `提出者氏名: ${name}`,
            `議題タイトル: ${title}`,
            `背景：現状`,
            current,
            `改善案（具体的内容）`,
            proposal,
            `期待される効果（定量／定性）`,
            effect,
            `必要コスト・リソース`,
            cost
          ];
          const subject  = "【改善提案】" + title;
          const bodyText = bodyLines.join('\n\n');

          // メールクライアント起動
          const mailtoLink =
            `mailto:${MAILTO_ADDRESS}` +
            `?subject=${encodeURIComponent(subject)}` +
            `&body=${encodeURIComponent(bodyText)}`;

          window.location.href = mailtoLink;
        }
        catch (err) {
          alert(err);
        }
      });
    })();
  </script>
</body>
</html>
