<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>改善提案フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- CSSはこの下に記載 -->
<style>
  body {
    font-family: sans-serif;
    margin: 1em;
  }
  form {
    max-width: 600px;
    width: 100%;
    margin: auto;
  }
  input, textarea, button {
    width: 100%;
    font-size: 16px;
    padding: 0.6em;
    box-sizing: border-box;
  }
  button {
    min-height: 44px;
    margin-top: 1em;
  }
</style>







</head>
  

<body>
 <form method="POST" action="/submit-proposal">
  <div>
    <label>提出日</label>
    <input type="date" name="date" required>
  </div>
  <div>
    <label>提出者氏名</label>
    <input type="text" name="name" placeholder="例：山田 太郎" required>
  </div>
  <div>
    <label>議題タイトル</label>
    <input type="text" name="title" placeholder="例：会議資料のデジタル化" required>
  </div>
  <div>
    <label>背景：現状</label>
    <textarea name="current" required></textarea>
  </div>
  <div>
    <label>改善案（具体的内容）</label>
    <textarea name="proposal" required></textarea>
  </div>
  <div>
    <label>期待される効果（定量／定性）</label>
    <textarea name="effect" required></textarea>
  </div>
  <div>
    <label>必要コスト・リソース</label>
    <textarea name="cost" required></textarea>
  </div>
  <button type="submit">送信</button>
</form>


 <!-- フォームはこの中に記載 -->
</body>
</html>
